<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes-Taking-App
</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .note-input {
      max-width: 600px;
      margin: 0 auto 25px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-btn {
      background: #007bff;
      color: white;
    }
    .add-btn:hover {
      background: #0056b3;
    }

    .notes-container {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .note {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .note h2 {
      margin: 0;
      font-size: 18px;
      color: #007bff;
    }

    .note p {
      margin: 0;
      font-size: 15px;
      color: #444;
      flex-grow: 1;
    }

    .deadline {
      font-size: 13px;
      color: #e74c3c;
      font-weight: bold;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
    }
    .delete-btn:hover {
      background: #a71d2a;
    }

    .edit-btn {
      background: #ffc107;
      color: #333;
    }
    .edit-btn:hover {
      background: #e0a800;
    }
  </style>
</head>
<body>
  <h1>üìù Notes-Taking-App
</h1>

  <div class="note-input">
    <input type="text" id="noteTitle" placeholder="Enter note title">
    <textarea id="noteText" rows="4" placeholder="Enter note text"></textarea>
    <input type="datetime-local" id="noteTime">
    <button class="add-btn" onclick="addNote()">Add Note</button>
  </div>

  <div class="notes-container" id="notesContainer"></div>

  <script>
    let notes = JSON.parse(localStorage.getItem("notes")) || [];

    function renderNotes() {
      const container = document.getElementById("notesContainer");
      container.innerHTML = "";
      notes.forEach((note, index) => {
        container.innerHTML += `
          <div class="note">
            <h2>${note.title}</h2>
            <p>${note.text}</p>
            <span class="deadline">‚è∞ ${note.time}</span>
            <div class="actions">
              <button class="edit-btn" onclick="editNote(${index})">Edit</button>
              <button class="delete-btn" onclick="deleteNote(${index})">Delete</button>
            </div>
          </div>
        `;
      });
    }

    function addNote() {
      const title = document.getElementById("noteTitle").value.trim();
      const text = document.getElementById("noteText").value.trim();
      const time = document.getElementById("noteTime").value;

      if(title === "" || text === "" || time === ""){
        alert("‚ö† Please enter Title, Note Text, and Date/Time!");
        return;
      }

      notes.push({ title, text, time });
      localStorage.setItem("notes", JSON.stringify(notes));
      renderNotes();

      document.getElementById("noteTitle").value = "";
      document.getElementById("noteText").value = "";
      document.getElementById("noteTime").value = "";
    }

    function deleteNote(index) {
      notes.splice(index, 1);
      localStorage.setItem("notes", JSON.stringify(notes));
      renderNotes();
    }

    function editNote(index) {
      const newTitle = prompt("Edit title:", notes[index].title);
      const newText = prompt("Edit text:", notes[index].text);
      const newTime = prompt("Edit Date/Time (yyyy-mm-dd hh:mm):", notes[index].time);

      if(newTitle && newText && newTime) {
        notes[index].title = newTitle;
        notes[index].text = newText;
        notes[index].time = newTime;
        localStorage.setItem("notes", JSON.stringify(notes));
        renderNotes();
      }
    }

    // Check for deadline reached (alarm popup)
    setInterval(() => {
      const now = new Date().toISOString().slice(0,16);
      notes.forEach(note => {
        if(note.time === now) {
          alert(`‚è∞ Reminder: ${note.title}`);
        }
      });
    }, 60000); // check every 1 min

    // Initial render
    renderNotes();
  </script>
</body>
</html>
